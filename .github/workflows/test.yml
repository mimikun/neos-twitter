name: Python Test

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        cd test
        ./init.sh
    - name: Test
      run: |
        cd test
        python -m unittest collector/**/test_*.py
        python -m unittest server/**/test_*.py
